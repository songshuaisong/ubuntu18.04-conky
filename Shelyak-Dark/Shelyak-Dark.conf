conky.config = {
--==============================================================================

--  Created : 2022/Jun/26
--  this theme is for conky version 1.10.8 or newer
--
--  SHELYAK ( Dark Version)
--  ( A part of Leonis Conky themes pack )
--
--  author  : Closebox73
--  version : 2.3
--  variant : Playerctl - Fahrenheit
--  license : Distributed under the terms of GPLv3
--  notes   : Created on 1366x768 Monitor

--==============================================================================

-- Size and Position settings --
  alignment = 'top_right',
  gap_x = 0,
  gap_y = 10,
  maximum_width = 800,
  minimum_height = 800,
  minimum_width = 390,

-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Abel:size=10',

-- Color Settings --
  default_color = '#FFFFFF',
  default_outline_color = 'white',
  default_shade_color = 'white',
  color1 = '282C35',

-- Window Settings --
  background = false,
  border_width = 1,
  draw_borders = false,
  draw_graph_borders = false,
  draw_outline = false,
  draw_shades = false,
  own_window = true,
  own_window_colour = '000000',
  own_window_class = 'Conky',
  own_window_argb_visual = true,
  own_window_type = 'desktop',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  stippled_borders = 0,

-- Others --
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  update_interval = 1,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false,
  lua_load = '~/.config/conky/Shelyak-Dark/scripts/rings-v1.2.1.lua',
  lua_draw_hook_pre = 'ring_stats',
}

conky.text = [[
${execi 600 ~/.config/conky/Shelyak-Dark/scripts/weather-v2.0.sh}\
${image ~/.config/conky/Shelyak-Dark/res/bitmap.png -s 390x435}
${offset 40}${voffset 6}${font BradleyHandITC:size=20}${color}${time %Y-%m-%d}${font}
${alignc 85}${voffset 3}${color ff0022}${font BradleyHandITC:bold:size=40}${time %H:%M}${font}
${alignc 85}${voffset 4}${color ff44cc}${font BradleyHandITC:size=40}${time %S}${font}
${offset 220}${voffset -130}${color}${font Courier:bold:size=11}Hello ${color FF0000}${execi 600 whoami | sed "s|\<.|\U&|g"}
${offset 220}${image ~/.config/conky/Shelyak-Dark/res/222.png -s 120x120 -p 220,40}

${offset 50}${voffset 115}${color}${font feather:size=45}${execi 15 ~/.config/conky/Shelyak-Dark/scripts/weather-text-icon}${goto 140}${voffset -10}${font BradleyHandITC-Bold:bold:size=50}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}째C${font}
${offset 50}${voffset 17}${color 00FF00}${font Nimbus Mono L:bold:size=10}${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"}
${offset 50}${voffset 0}${color}${font FreeMono:bold:size=16}${execi 100 cat ~/.cache/weather.json | jq -r '.name'}${font}
${offset 155}${voffset -36}${color FF0022}${font Courier:bold:size=10}Max:${execi 100 cat ~/.cache/weather.json | jq '.main.temp_max' | awk '{print int($1+0.5)}'}째C${goto 230}${color}${font FreeMono:bold:size=10}Wspeed : ${execi 100 (cat ~/.cache/weather.json | jq '.wind.speed')}mph
${offset 155}${voffset 3}${color 00FF00}${font Courier:bold:size=10}Min:${execi 100 cat ~/.cache/weather.json | jq '.main.temp_min' | awk '{print int($1+0.5)}'}째C${goto 230}${color}${font FreeMono:bold:size=10}Humidity : ${execi 100 (cat ~/.cache/weather.json | jq '.main.humidity')}%

${alignc 120}${voffset 45}${font Abel:bold:size=28}${color1}${time %d}${font}
${offset 140}${voffset -32}${color}${font FreeMono:size=12}cpu${goto 220}mem${goto 295}tmp
${offset 140}${voffset 20}${color}${font FreeMono:size=12}${cpu cpu0}%${goto 220}${memperc}%${goto 295}${execi 5 ~/.config/conky/Shelyak-Dark/scripts/ctof.sh}째C

${offset 50}${voffset 0}${color}${font FreeMono:bold:size=14}Storage
${offset 50}${voffset -3}${color}${font FreeMono:size=10}System ${goto 200}${color}${font FreeMono:size=10}Home
${offset 50}${voffset -5}${color 3388FF}${font FreeMono:size=9}${fs_bar 20,111}${goto 200}${color 8855cc}${font FreeMono:size=9}${fs_bar 20,111 /home}
${offset 50}${voffset -25}${color}${font FreeMono:bold:size=8}${fs_used} / ${fs_size}${goto 200}${color}${font FreeMono:bold:size=8}${fs_used /home} / ${fs_size /home}${font}
]]
